# .github/workflows/update-burn.yml
name: Update burn data

on:
  schedule:
    - cron: "0 0 * * *"   # ogni giorno alle 00:00 UTC
  workflow_dispatch:       # avvio manuale opzionale

# permette al GITHUB_TOKEN di fare push
permissions:
  contents: write

jobs:
  update-burn:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # niente npm install: non serve

      - name: Run burn script
        env:
          HELIUS_API_KEY: ${{ secrets.HELIUS_API_KEY }}
        run: node scripts/burn.js

      - name: Commit and push updated burn.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/burn.json
          git diff --quiet && echo "No changes" || git commit -m "Update burn.json [skip ci]"
          git push
