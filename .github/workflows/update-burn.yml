name: Update burn data

on:
  schedule:
    - cron: "0 0 * * *"   # ogni 24h alle 00:00 UTC
  workflow_dispatch:       # avvio manuale

permissions:
  contents: write

jobs:
  update-burn:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Sanity check
        run: |
          node -v
          echo "PWD: $(pwd)"
          echo "--- ls root ---"; ls -la
          echo "--- ls scripts ---"; ls -la scripts || true
          echo "--- ls data (prima) ---"; ls -la data || true

      - name: Run burn script
        env:
          HELIUS_API_KEY: ${{ secrets.HELIUS_API_KEY }}
        run: node scripts/burn.js

      - name: Show generated file
        run: |
          echo "--- ls data (dopo) ---"; ls -la data || true
          if [ ! -f data/burn.json ]; then
            echo "ERRORE: data/burn.json NON creato"; exit 1
          fi
          echo "=== data/burn.json ==="
          sed -n '1,200p' data/burn.json

      - name: Commit and push updated burn.json
        run: |
          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit."
          else
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git commit -m "Update burn.json [skip ci]"
            git push
          fi
